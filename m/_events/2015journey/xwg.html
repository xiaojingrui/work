    <style type="text/css">
    	 *{
    	 	padding:0;

    	 	height:100%;

		<div class="state">
			<div class="inner">
				<div>统计</div>
				<div>说明</div>
			</div>
		</div>
		<div class="main">
			<ul class="circle-data clearfix">
				<li class="item1">
					<div class="mod-annulus">
						<div class="bg"></div>
						<div class="round"></div>
						<div class="bg2"></div>
						<div class="round2"></div>
						<div class="num"><div>50%</div></div>
					</div>
					<div class="title">入侵值</div>
				</li>
				<li class="item2">
					<div class="mod-annulus">
						<div class="bg"></div>
						<div class="round"></div>
						<div class="bg2"></div>
						<div class="round2"></div>
						<div class="num"><div>90%</div></div>
					</div>
					<div class="title">声望值</div>
				</li>
				<li class="item3">
					<div class="mod-annulus">
						<div class="bg"></div>
						<div class="round"></div>
						<div class="bg2"></div>
						<div class="round2"></div>
						<div class="num"><div>30%</div></div>
					</div>
					<div class="title">永久性</div>
				</li>
			</ul>
			<ul class="line-data">
				<li class="item1 clearfix">
					<div class="fl">高科技值</div>
					<div class="fr">
						<div class="progress">
							<div class="inner">
								<div class="point">60%<i class="triangle-down"></i></div>
							</div>
						</div>
						<div class="desc">2015年内总发帖数、回帖数、新闻总评论数</div>
					</div>
				</li>
				<li class="item2 clearfix">
					<div class="fl">神棍等级</div>
					<div class="fr">
						<div class="progress">
							<div class="inner">
								<div class="point">60%<i class="triangle-down"></i></div>
							</div>
						</div>
						<div class="desc">2015年内总发帖数、回帖数、新闻总评论数</div>
					</div>
				</li>
				<li class="item3 clearfix">
					<div class="fl">生产力</div>
					<div class="fr">
						<div class="progress">
							<div class="inner">
								<div class="point">60%<i class="triangle-down"></i></div>
							</div>
						</div>
						<div class="desc">2015年内总发帖数、回帖数、新闻总评论数</div>
					</div>
				</li>
				<li class="item4 clearfix">
					<div class="fl">财富值</div>
					<div class="fr">
						<div class="progress">
							<div class="inner">
								<div class="point">60%<i class="triangle-down"></i></div>
							</div>
						</div>
						<div class="desc">2015年内总发帖数、回帖数、新闻总评论数</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
